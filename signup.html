<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="register.js" defer></script>
</head>
<body>
    <div id="navBar">
        <span id="title"><a href="index.html">wishList</a></span>
        <span><a href="./aboutus.html">about us</a></span>
        <span><a href="./contactus.html">contact us</a></span>
    </div>
    <center>
        <div id="signupform" class="container">
            <div>
                <h2 style="font-family:fantasy;font-style:oblique; font-family: c">Create Your wishList Account</h2>
            </div>
            <div style="padding-bottom: 40px">
                <div>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" style="text-align: center">
                </div>
                <div>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" style="text-align: center">
                </div>
                <div>
                    <input type="text" id="username" name="username" placeholder="Username" style="text-align: center">

                </div>
                <div>
                    <input type="email" id="email" name="email" placeholder="Email" style="text-align: center">
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Password" style="text-align: center">
                </div>
                <div>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm Password" style="text-align: center">
                </div>
            </div>

            <div id="formErrors"></div>
            <div id="message"></div>
            <center>
                <input id="submit" type="submit" value="Register">
            </center>
            
        </div>
    </center>
</body>
</html>
