        <div style="text-align:center">

            <h4 style><label for="first name">First Name</label></h4>

            <h4><label for="email">Email</label></h4>
            <input type="text" id="email" name="email" placeholder="@email.com">
            </div>

            <div>
            <h4><label for="age">Age</label></h4>
            <input type="text" id="age" name="age" placeholder="13 - 100">
            </div>
            <div>

          </div>
          </form>
        </div>
